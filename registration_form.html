<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form method="POST">
        <h1>Registration form</h1>
        
        <fieldset>
            <legend>Basic information:</legend>
            <br>
            <label for="fname">Enter your firstname:</label>
            <input type="text" id="fname" name="fname">
            <br><br>

            <label for="lname">Enter your lastname:</label>
            <input type="text" id="lname" name="lname">
            <br><br>
            
            <label for="gender">Gender </label>
            <input type="radio" id="male" name="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="female">
            <label for="female">Female</label>
            <br><br>

            <label for="dob">Date of Birth: </label>
            <input type="date" id="dob" name="dob">
            <br><br>

            <label for="rel">Religion:</label>
            <select id="rel">
                <option value="islam">Islam</option>
                <option value="hindu">Hindu</option>
                <option value="christan">Christan</option>
                <option value="other">Other</option>
            </select>
            <br>
        </fieldset>

        <br>

        <fieldset>
            <legend>Contact information:</legend>
            <br>

            <label for="presAdd">Present Address:</label>
            <br>
            <textarea id="presAdd" name="presAdd" rows="5" cols="70"></textarea>
            <br><br>

            <label for="permAdd">Permanent Address:</label>
            <br>
            <textarea id="permAdd" name="permAdd" rows="5" cols="70"></textarea>
            <br><br>

            <label for="email">Email: </label>
            <input type="text" id="email" name="email">
            <br><br>
            
            <label for="phone">Phone: </label>
            <input type="text" id="phone" name="phone">
            <br><br>
            
            <label for="weblink">Personel Website Link(url): </label>
            <input type="text" id="weblink" name="weblink">
            <br><br>

        </fieldset>

        <br><br>
        <input type="submit" value="submit">
        
    </form>
</body>
</html>
